<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Poppins', 'Tajawal', sans-serif;
        background-color: #1c1917; /* Dark Charcoal/Umber */
        background-image: radial-gradient(circle at top right, rgba(146, 64, 14, 0.2), transparent 40%),
                          radial-gradient(circle at bottom left, rgba(153, 27, 27, 0.2), transparent 50%);
        overflow: hidden; /* Prevent unwanted scrollbars on the body */
      }
      .font-arabic {
        font-family: 'Tajawal', sans-serif;
      }
      /* Adding custom animations for smooth transitions */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-out {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.6s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
      }

      /* Splash Screen Animations */
      @keyframes splash-fade {
        0% { opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { opacity: 0; }
      }
      .animate-splash-fade {
        animation: splash-fade 3s ease-in-out forwards;
      }
      @keyframes pulse-radial {
        0% { transform: scale(0.8); opacity: 0.3; }
        50% { transform: scale(1.2); opacity: 0.7; }
        100% { transform: scale(0.8); opacity: 0.3; }
      }
      .animate-pulse-radial {
        animation: pulse-radial 5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes expand-ring {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1.3); opacity: 1; }
      }
      .animate-expand-ring {
        animation: expand-ring 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        animation-delay: 0.2s;
      }
      @keyframes fade-in-content {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-content {
        animation: fade-in-content 1s ease-out forwards;
        animation-delay: 0.5s;
        opacity: 0;
      }

      /* Slower pulse for login screen */
      @keyframes pulse-slow {
        0%, 100% {
          opacity: 0.2;
          transform: scale(1);
        }
        50% {
          opacity: 0.4;
          transform: scale(1.1);
        }
      }
      .animate-pulse-slow {
        animation: pulse-slow 8s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }


      /* Dramatic Text Effects */
      @keyframes shake-effect {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      .effect-shake {
        animation: shake-effect 0.82s cubic-bezier(.36,.07,.19,.97) both;
      }
      @keyframes intense-glow-effect {
        0%, 100% { text-shadow: 0 0 10px #fef08a, 0 0 20px #fef08a, 0 0 30px #fcd34d, 0 0 40px #fca5a5; }
        50% { text-shadow: 0 0 20px #fef08a, 0 0 30px #fcd34d, 0 0 40px #fcd34d, 0 0 50px #ef4444; }
      }
      .effect-glow {
        animation: intense-glow-effect 1.5s ease-in-out infinite alternate;
      }
      @keyframes whisper-effect {
        from { opacity: 0.6; }
        to { opacity: 0.9; }
      }
      .effect-whisper {
        animation: whisper-effect 2s ease-in-out infinite alternate;
        opacity: 0.7;
        color: #a8a29e; /* Muted stone */
      }
      .line-clamp-2 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class', // Using class strategy
        theme: {
          extend: {
            colors: {
              'brand-bg-dark': '#1c1917', // Dark Charcoal/Umber
              'brand-surface-dark': '#292524', // Lighter Charcoal/Stone
              'brand-text-light': '#f3eade', // Warm Beige
              'brand-text-medium': '#a8a29e', // Muted Stone/Beige
              'brand-text-dark': '#78716c', // Darker Stone
              'brand-crimson': '#991b1b', // Deep Crimson
              'brand-amber': '#d97706', // Dark Amber
              'brand-bronze': '#92400e', // Dark Bronze/Burnt Umber
              'brand-blue': '#38bdf8', // light-blue-400 for highlights
              'brand-purple': '#818cf8', // indigo-400 for highlights
              'brand-hot-orange': '#FF6F61',
            },
            backgroundImage: {
               'gradient-crimson-amber': 'linear-gradient(to right, #991b1b, #d97706)',
               'gradient-bronze-warm': 'linear-gradient(to right, #92400e, #b45309)',
               'gradient-suggest-orange': 'linear-gradient(to right, #FF8000, #FF4500)',
               'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            },
            boxShadow: {
              'glow-amber': '0 0 15px 0px rgba(217, 119, 6, 0.4), 0 0 25px 0px rgba(153, 27, 27, 0.3)',
              'glow-hot-orange': '0 0 15px 0px rgba(255, 111, 97, 0.5)',
            }
          }
        }
      }
    </script>
